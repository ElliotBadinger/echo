name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ '**' ]
  pull_request:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (Robolectric)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Show versions
        run: |
          ./gradlew --version
          java -version

      - name: Bootstrap Android SDK (Tier 0)
        env:
          TERM: dumb
        run: bash scripts/agent/healthcheck.sh --tier 0

      - name: Run unit tests
        env:
          JAVA_TOOL_OPTIONS: -Xmx2g -Dfile.encoding=UTF-8
        run: |
          ./gradlew test --no-daemon --continue

      - name: Coverage (Jacoco)
        run: |
          ./gradlew jacocoAll --no-daemon || echo 'jacocoAll task not found, skipping'

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-tests-reports
          path: |
            **/build/test-results/test/**/*
            **/build/reports/tests/**/*

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            **/build/reports/jacoco/**/*
            **/build/reports/jacocoTestReport/**/*

  android-instrumented:
    name: Instrumentation tests (Managed Device)
    runs-on: ubuntu-latest
    timeout-minutes: 35
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Bootstrap Android SDK (Tier 0)
        env:
          TERM: dumb
        run: bash scripts/agent/healthcheck.sh --tier 0

      - name: Run managed device instrumentation tests
        env:
          JAVA_TOOL_OPTIONS: -Xmx3g -Dfile.encoding=UTF-8
        run: |
          ./gradlew :SaidIt:pixel6Api34DebugAndroidTest --no-daemon

      - name: Upload android test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumented-reports
          path: |
            SaidIt/build/reports/androidTests/pixel6Api34DebugAndroidTest/**/*
            SaidIt/build/outputs/androidTest-results/pixel6Api34DebugAndroidTest/**/*

      - name: Cleanup managed devices
        if: always()
        run: ./gradlew :SaidIt:managedDeviceCleanUp --no-daemon

  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Bootstrap Android SDK (Tier 0)
        env:
          TERM: dumb
        run: bash scripts/agent/healthcheck.sh --tier 0

      - name: Run lint
        env:
          JAVA_TOOL_OPTIONS: -Xmx2g -Dfile.encoding=UTF-8
        run: |
          ./gradlew :SaidIt:lint :core:lint :audio:lint --no-daemon --continue

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            **/build/reports/lint-results*.*
